<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-reboot.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<title>Social-Fake</title>
	</head>

	<body>
		<div class="container">
			<div class="shadow-lg rounded card">
				<h1 class="text-center mb-3">Logine</h1>
				<div class="card-body">
					<form id="form" name="form">
						<div class="form-group">
							<label for="email">Username</label>
							<input
								name="username"
								type="text"
								class="form-control"
								id="username"
								placeholder="Username"
							/>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input
								name="password"
								type="password"
								class="form-control"
								id="password"
								placeholder="Password"
							/>
						</div>
						<button type="button" class="btn btn-primary" onclick="validateForm()">Sign in</button>
					</form>
					<br />
					<!-- <p>Not registered yet ? <a href="/register" class="card-link">Create an account</a></p> -->
				</div>
			</div>
		</div>
		<script src="./form.js"></script>
	</body>
</html>
