<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Social-Fake</title>
</head>

<body>

    <div class="container">
        <div class="shadow-lg rounded card">
            <h1 class="text-center mb-3">Logine</h1>
            <div class="card-body">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <br />
                <p>Not registered yet ? <a href="/register" class="card-link">Create an account</a></p>
            </div>
        </div>
    </div>

</body>

</html>
